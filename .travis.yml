language: ruby
rvm:
 - 2.4.1
branches:
  only:
  - master
script: bundle exec jekyll build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
  verbose: true
  local_dir: "_site"
sudo: false
