{% capture icon_prefix %}/img/m-icon-{{ site.icon_cache_key }}{% endcapture %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height">

<meta name="author" content="{{ site.data.persona.name }}" />
<meta name="copyright" content="{{ site.data.persona.fullname }}, Copyright (c) {{ "now" | date: "%Y" }}" />
<meta name="keywords" content="{{ site.keywords }}">

<meta property="og:title" name="twitter:title" content="{{ site.title }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:image" name="twitter:image" content="{{ site.data.opengraph.image.url | prepend: '/' | prepend:site.icon_cache_key | prepend: '/img/' | prepend:site.baseurl }}" />
<meta property="og:image:alt" name="twitter:image:alt" content="{{ site.title }}" />
<meta property="og:image:type" content="{{ site.data.opengraph.image.mimetype }}" />
<meta property="og:image:width" content="{{ site.data.opengraph.image.width }}" />
<meta property="og:image:height" content="{{ site.data.opengraph.image.height }}" />
<meta property="og:description" name="twitter:description" content="{{ site.description }}" />
<meta property="og:locale" content="en_IN" />
<meta property="og:locale:alternate" content="en_US" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ site.data.persona.handle }}" />
<meta name="twitter:creator" content="{{ site.data.persona.handle }}" />

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="icon" type="image/png" sizes="192x192" href="{{ '/android-icon-192x192.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="apple-touch-icon" sizes="57x57" href="{{ '/apple-icon-57x57.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="apple-touch-icon" sizes="60x60" href="{{ '/apple-icon-60x60.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="apple-touch-icon" sizes="72x72" href="{{ '/apple-icon-72x72.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="apple-touch-icon" sizes="76x76" href="{{ '/apple-icon-76x76.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="apple-touch-icon" sizes="114x114" href="{{ '/apple-icon-114x114.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ '/apple-icon-120x120.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="apple-touch-icon" sizes="144x144" href="{{ '/apple-icon-144x144.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ '/apple-icon-152x152.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-icon-180x180.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ '/favicon-96x96.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<meta name="msapplication-TileImage" content="{{ '/ms-icon-144x144.png' | prepend:icon_prefix | prepend:site.baseurl }}">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
<link rel="manifest" href="/manifest.json">
